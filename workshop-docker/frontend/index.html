<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Docker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <main class="container py-5">
        <h1 class="mb-4 text-center">Workshop Docker para Iniciantes</h1>

        <form id="workshopForm" class="card p-4 shadow-sm mb-5 bg-white rounded">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar Workshop</button>
        </form>

        <section>
            <h2 class="mb-3">Workshops Cadastrados</h2>
            <ul id="lista" class="list-group shadow-sm"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
